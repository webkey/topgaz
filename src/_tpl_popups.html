<!--message popup-->
<div id="msg-popup" class="default-popup mfp-with-anim mfp-hide">
	<div class="default-popup__content">
		<div class="default-popup__title">Написать нам</div>
		<div class="msg-form">
			<form action="#" method="post">
				<div class="input-wrap light-form field-effects-js">
					<div class="label-holder">
						<label for="msg-form-email-field">Электронная почта</label>
					</div>
					<input type="email" id="msg-form-email-field"/>
				</div>
				<div class="input-wrap light-form field-effects-js">
					<div class="label-holder">
						<label for="msg-form-name-field">Имя</label>
					</div>
					<input type="text" id="msg-form-name-field"/>
				</div>
				<div class="input-wrap light-form field-effects-js">
					<div class="label-holder">
						<label for="msg-form-phone-field">Телефон</label>
					</div>
					<input type="text" id="msg-form-phone-field"/>
				</div>
				<div class="input-wrap light-form field-effects-js">
					<div class="label-holder">
						<label for="msg-form-comment-field">Ваш комментарий</label>
					</div>
					<textarea id="msg-form-comment-field"></textarea>
				</div>
				<div class="form-buttons">
					<button class="btn-default btn-submit">Отправить сообщение</button>
				</div>
			</form>
		</div>
	</div>
</div>
